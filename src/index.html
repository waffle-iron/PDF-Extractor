<script type="text/javascript">

var fs, path, nconf, request, cheerio, __dirname, semver, AdmZip;

var cfupdates = function(alt) {
  // Check for updates
  var version = require("./package.json").version;
  request({uri:"http://calendar.survone.com:7997/pdfextractor"}, function(err, resp, body) {
    if (err || resp.statusCode != 200) return console.error(resp.statusCode, err);
    try {
      var rver = JSON.parse(body);
      if (semver.gt(rver.version, version) && confirm("There is a newer version ("+rver.version+") ready to download. Update now?")) {
        // needs an update and confirmed by user
        $("#splashupdate").show();
        var zipPath = path.join(path.dirname(process.execPath), "package.zip");
        request({uri: "http://calendar.survone.com:7997/dl/"+rver.version+".nw"})
        .pipe(fs.createWriteStream(zipPath))
        .on("close", function() {
          var zip = new AdmZip(zipPath);
          zip.extractAllTo(path.dirname(process.execPath), true);
          fs.unlinkSync(zipPath);
          $("#splashupdate").hide();
          if (confirm("Now up to date ("+rver.version+"). Restart now to take effect?")) {
            var child,
            child_process = require("child_process"),
            gui = require('nw.gui'),
            win = gui.Window.get();
            child = child_process.spawn(process.execPath, [], {detached: true});
            child.unref();
            win.hide();
            gui.App.quit();
          }
        })
        .on("error", function(err) {
          console.error("Error downloading file.",err);
        });
      } else {
        if (alt) alert("You are up to date.");
      }
    } catch (e) {
      console.error("Update failed.");
    }
  });
  console.log("My version is:", version);
};

// setup window menu
var gui = require("nw.gui");
var menu = new gui.Menu({ type: "menubar" });
// Create a submenu as the 2nd level menu
var submenu = new nw.Menu();
submenu.append(new nw.MenuItem({
  label: "Check for updates",
  click: function() {cfupdates(true);}
}));
submenu.append(new nw.MenuItem({
  label: "Version "+require("./package.json").version
}));
// Create and append the 1st level menu to the menubar
menu.append(new nw.MenuItem({
  label: "Tools",
  submenu: submenu
}));
gui.Window.get().menu = menu;

$(function() {

  function sleep (time) {
    return new Promise((resolve) => setTimeout(resolve, time));
  }
  var saveDir, loadHistory;

  var initFn = function() {
    // Load preferences
    nconf.use("file", { file: path.join(__dirname, "config.json") });
    nconf.load();

    // Load save directory
    saveDir = nconf.get("savedir");
    if (typeof saveDir !== "undefined") {
      $("#saveDirBtn").attr("title", saveDir);
      $("#downloadBtn").removeAttr("disabled");
      loadHistory(false);
    }

    // enable tooltips
    $('[data-toggle="tooltip"]').tooltip({container:"body"});

    // check for updates
    cfupdates(false);

    // extract package.nw if exists (performance boost)
    var nwpath = path.join(path.dirname(process.execPath), "package.nw");
    if (fs.existsSync(nwpath)) {
      var zip = new AdmZip(nwpath);
      zip.extractAllTo(path.dirname(process.execPath));
      fs.unlinkSync(nwpath);
    }
  };

  var loadRes = function() {
    fs = require("fs"); document.getElementById("m-fs").className = "url-icon url-icon-done";
    sleep(40).then(() => {
      path = require("path"); document.getElementById("m-path").className = "url-icon url-icon-done";
      sleep(40).then(() => {
        nconf = require("nconf"); document.getElementById("m-nconf").className = "url-icon url-icon-done";
        sleep(40).then(() => {
          request = require("request"); document.getElementById("m-request").className = "url-icon url-icon-done";
          sleep(40).then(() => {
            cheerio = require("cheerio"); document.getElementById("m-cheerio").className = "url-icon url-icon-done";
            sleep(40).then(() => {
              __dirname = require("./dirname.js"); document.getElementById("m-dirname").className = "url-icon url-icon-done";
              sleep(40).then(() => {
                semver = require("semver"); document.getElementById("m-semver").className = "url-icon url-icon-done";
                sleep(40).then(() => {
                  AdmZip = require("adm-zip"); document.getElementById("m-adm-zip").className = "url-icon url-icon-done";
                  $("#loadingbar").hide();
                  $("#main").show();
                  initFn();
                });
              });
            });
          });
        });
      });
    });
  };
  loadRes();

  // Li element for the url list
  var url = $("<li class='url'><div class='input-group'><input type='text' class='form-control' placeholder='URL with pdf links'> <span class='input-group-addon'><div class='progress'><div class='progress-bar' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100' style='min-width:2em;width:0%;'>0/0</div></div></span> <span class='input-group-addon'><span class='glyphicon glyphicon-remove redx'></span></span></div></li>");

  // Load urls from history
  loadHistory = function(ask) {
    if (typeof saveDir === "undefined") return;

    // if first time opened
    var hist = nconf.get("history");
    if (typeof hist === "undefined") {
      console.log("Creating history obj");
      nconf.set("history", {});
      nconf.save(function(err) { if (err) console.log(err); });
      return;
    }
    // If first time use of output directory
    if (typeof hist[saveDir.replace(":","")] === "undefined") {
      console.log("Creating history for saveDir", hist);
      hist[saveDir.replace(":","")] = [];
      nconf.set("history", hist);
      nconf.save(function(err) { if (err) console.log(err); });
      return;
    }

    // Otherwise load any links upon confirmation
    if (hist[saveDir.replace(":","")].length > 0) {
      var conf = ask?confirm("The output directory you picked has previously used urls. Load them now?"):true;
      if (conf) {
        $("#url_list").empty();
        var list = hist[saveDir.replace(":","")];
        _.forEach(list, function(item) {
          var li = url.clone();
          li.find("input[type='text']").val(item);
          $("#url_list").append(li);
        });
        for (var i=list.length; i<5; i++) {
          $("#url_list").append(url.clone());
        }
      }
    }
  };

  // Update save location
  $("#pdfdir").on("change", function() {
    saveDir = this.value;
    $("#saveDirBtn").attr("title", saveDir).tooltip("fixTitle").tooltip("show");
    $("#downloadBtn").removeAttr("disabled");
    nconf.set("savedir", saveDir);
    loadHistory(true);
  });
  $("#saveDirBtn").on("click", function() {
    $("#pdfdir").trigger("click");
  });

  // Add new url to list
  $("#addUrlBtn").on("click", function() {
    $("#url_list").append(url.clone());
  });
  // preload 5 slots
  for (var i=0; i<5; i++) { $("#url_list").append(url.clone()); }
  // reset slots
  $("#resetBtn").on("click", function() {
    $("#url_list").empty();
    for (var i=0; i<5; i++) { $("#url_list").append(url.clone()); }
  });

  // Remove url from list
  $(document).on("click", ".redx", function() {
    $(event.target).parent().parent().parent().remove();
  });

  var downloadFile = function (url, path, callback) {
    request({uri: url})
    .pipe(fs.createWriteStream(path))
    .on("close", function() {
      callback();
    })
    .on("error", function(err) {
      console.error("Error downloading file.",err);
    });
  };

  var saveFiles = function(el, links, title) {
    var total = 1, count = links.length;
    el.html("0/"+count).width("0%").removeClass("progress-bar-success");
    console.log("Downloading ",count," files.");
    if (!fs.existsSync(path.join(saveDir, title))) fs.mkdirSync(path.join(saveDir, title));
    _.forEach(links, function(u) {
      var spath = path.join(saveDir, title, u.name);
      downloadFile(u.url, spath, function() {
        if (total == count) { console.log("download done."); el.addClass("progress-bar-success"); }
        else console.log("Downloaded file #", total);
        el.html(total+"/"+count).width((total*100/count)+"%");
        total++;
      });
    });
  };

  $("#downloadBtn").on("click", function() {
    // check history
    var hist = nconf.get("history");
    if (typeof hist === "undefined") hist = {};
    if (typeof hist[saveDir.replace(":","")] === "undefined") {
      hist[saveDir.replace(":","")] = [];
    }
    _.map($("#url_list input[type='text']"), function(inp) {
      var u = inp.value;
      if (u.trim() === "") return;
      if (hist[saveDir.replace(":","")].indexOf(u) < 0) hist[saveDir.replace(":","")].push(u);
      request(u, function(err, resp, body) {
        var CH = cheerio.load(body);
        var links = CH("body").find("[href]");
        var page_title = CH("title").text();
        var final_links = [];
        CH(links).each(function(i, link) {

          // Fetch link url and name of the webpage
          var linkurl = CH(link).attr("href");
          var name = CH(link).text();

          // append base url to relative links
          if (linkurl.substring(0,4) != "http") { // short url (absolute or relative)
            if (linkurl.substring(0,2) == "./" || linkurl.substring(0,1) != "/") { // if the link is relative short link
              if (u.substring(u.length-1) != "/") { // if the url ends with /
                var lurl = u.split("/");
                linkurl = lurl.splice(0,lurl.length-1).join("/")+"/"+ (linkurl.substring(0,2)=="./"?linkurl.substring(2):linkurl);
              }
              else linkurl = u+linkurl;
            } else if (linkurl.substring(0,1) == "/") { // short url is absolute
              linkurl = u.split("/").splice(0,3).join("/")+linkurl;
            }
          }
          // Make sure it's a pdf or at least a google drive doc
          if (linkurl.substring(linkurl.length-4).toLowerCase() == ".pdf" || (linkurl.indexOf("drive.google.com")>-1 && linkurl.indexOf("id=")>-1)) {
            // change link if its a google drive doc
            if (linkurl.indexOf("drive.google.com")>-1) {
              var id = linkurl.substring(linkurl.indexOf("id=")+3);
              linkurl = "https://docs.google.com/uc?export=download&id="+id;
            }
            final_links.push({url:linkurl, name:name.replace(/([^a-z0-9]+)/gi, "_")+".pdf"});
          }
        });
        saveFiles($(inp).parent().find(".progress-bar"), final_links, page_title.replace(/([^a-z0-9]+)/gi, "_"));
      });
    });
    nconf.set("history", hist);
    nconf.save(function(err) { if (err) console.log(err); });
  });
});

</script>
</head>
<body>
  <div id="splashupdate"><h2>Unpacking update ...</h2></div>
  <div id="loadingbar" style="display:block">
    <h4>Loading Application Resources</h4>
    <ul style="font-family:system;font-size:10px;">
      <li>Module: fs <span class='url-icon url-icon-loading' id='m-fs'></span></li>
      <li>Module: path <span class='url-icon url-icon-loading' id='m-path'></span></li>
      <li>Module: request <span class='url-icon url-icon-loading' id='m-request'></span></li>
      <li>Module: nconf <span class='url-icon url-icon-loading' id='m-nconf'></span></li>
      <li>Module: cheerio <span class='url-icon url-icon-loading' id='m-cheerio'></span></li>
      <li>Module: dirname <span class='url-icon url-icon-loading' id='m-dirname'></span></li>
      <li>Module: semver <span class='url-icon url-icon-loading' id='m-semver'></span></li>
      <li>Module: admzip <span class='url-icon url-icon-loading' id='m-adm-zip'></span></li>
    </ul>
  </div>
  <div id="main" style="display:none">
    <div class="container">
      <h3>PDF Extractor</h3>
      <input type="file" id="pdfdir" style="display:none" nwdirectory />
      <div class="row">
        <div class="col-xs-12" style="padding:0">
          <div class="btn-group btn-group-justified" role="group">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="addUrlBtn">Add url</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-danger" id="resetBtn">Reset</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Choose save location" id="saveDirBtn">Output Directory</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <ul id="url_list"></ul>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="footer navbar-fixed-bottom">
            <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-success" id="downloadBtn" disabled>Download Files</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
